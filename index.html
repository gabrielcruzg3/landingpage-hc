<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="flex-div">
        <section class="top">
            <div>
                <p class="bf-text-top">
                    Black Friday
                </p>
            </div>

        </section>

        <section class="section--left">
            <div class="image-bf">
                <img src="/assets/bf1.jpg" alt="Imagem Black Friday" width="240px">
            </div>
        </section>

        <div class="section--right">
            <table>
                <form action="" method="post">
                     </tr>
                        <tr>
                            <td>
                                <p placeholder="Nome">
                                    Como podemos te chamar?                   
                                    <input class="" type="password" name="senha">
                                </p>
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <p>
                                Digite seu melhor Email:
                                <input class="form-control" type="user" name="user">
                            </p>
                        </td>
                   
                    <tr>
                        <td>
                            <button><input class="" type="submit" value="Confirmar antecipamento nas ofertas!"></button>
                        </td>    
                    </tr>
                </form>
            </table>
            
        </div>

    </div>    
</body>
</html>
